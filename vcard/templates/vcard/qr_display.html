<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - {{ vcard.company_name|upper }}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .qr-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .qr-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .qr-header {
            background: linear-gradient(135deg, {{ vcard.primary_color|default:'#0d6efd' }}, {{ vcard.secondary_color|default:'#6f42c1' }});
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .qr-body {
            padding: 2rem;
        }

        .qr-image-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .qr-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            padding: 1rem;
            background: white;
        }

        .qr-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .style-options {
            margin-top: 1.5rem;
        }

        .style-preview {
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            border-radius: 0.5rem;
            cursor: pointer;
            margin: 0.25rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .style-preview.active {
            border-color: #0d6efd;
        }

        .btn-download {
            background: {{ vcard.primary_color|default:'#0d6efd' }};
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="qr-container">
    <div class="qr-card">
        <div class="qr-header">
            <h2 class="h4 mb-2">{{ vcard.company_name|upper }}</h2>
            <p class="mb-0 opacity-75">Scan to save contact information</p>
        </div>

        <div class="qr-body">
            <!-- QR Code Display -->
            <div class="qr-image-container">
                <img src="data:image/png;base64,{{ qr_image }}" alt="QR Code" class="qr-image">
            </div>

            <!-- QR Information -->
            <div class="qr-info">
                <div class="row">
                    <div class="col-12">
                        <small class="text-muted">QR Code URL:</small>
                        <p class="mb-0 text-break">{{ qr_data }}</p>
                    </div>
                </div>
            </div>

            <!-- QR Style Information -->
            <div class="style-options">
                <h6 class="mb-3">QR Code Style: <span class="badge bg-primary">{{ vcard.get_qr_style_display }}</span></h6>

                {% if vcard.qr_logo %}
                    <div class="alert alert-info d-flex align-items-center">
                        <i class="bi bi-info-circle me-2"></i>
                        <small>Company logo embedded in QR code</small>
                    </div>
                {% endif %}
            </div>

            <!-- Action Buttons -->
            <div class="row g-2">
                <div class="col-6">
                    <a href="{% url 'vcard:download_vcard' vcard.slug %}" class="btn btn-success w-100">
                        <i class="bi bi-download me-2"></i>Add Contact
                    </a>
                </div>
                <div class="col-6">
                    <a href="{% url 'vcard:vcard_page' vcard.slug %}" class="btn btn-outline-secondary w-100">
                        <i class="bi bi-arrow-left me-2"></i>Visit Card
                    </a>
                </div>
            </div>

            <!-- Download Options -->
            <div class="mt-3 text-center">
                <small class="text-muted">
                    <i class="bi bi-info-circle me-1"></i>
                    Right-click the QR code to save image
                </small>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
