<!-- Popup modal for Confirm selections START -->
<div class="modal fade" id="confirmWeek" tabindex="-1" aria-labelledby="confirmWeekLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <h5 class="modal-title text-white" id="confirmWeekLabel">Confirmation</h5>
                <button type="button" class="btn btn-sm btn-light mb-0 ms-auto" data-bs-dismiss="modal"
                        aria-label="Close"><i
                        class="bi bi-x-lg"></i></button>
            </div>
            <div class="modal-body">
                <form class="row text-start g-3">
                    <!-- Course name -->
                    <div class="col-12 text-center">
                        <label class="form-label"><h4>Do you confirm your changes?</h4></label>
                    </div>

            </div>
