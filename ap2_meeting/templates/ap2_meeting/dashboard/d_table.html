<div id="alert-container" class="m-3"></div>
<div class="d-flex justify-content-between align-items-center mb-3">

  <!-- Flex Container for All Items -->
  <div class="d-flex flex-wrap align-items-center gap-3">
    <!-- Week Navigation Buttons -->
    <div class="d-flex align-items-center gap-2">
      <button id="prev-week" class="btn btn-sm btn-primary">
        <i class="fas fa-angle-left me-1"></i>Previous
      </button>
      <button id="current-week" class="btn btn-sm btn-warning">Current Week</button>
      <button id="next-week" class="btn btn-sm btn-primary">
        Next <i class="fas fa-angle-right ms-1"></i>
      </button>
    </div>
  </div>

  <!-- Guide Box -->
  <div class="d-flex align-items-center guide-box me-3">
    <div class="guide-item me-3">
      <span class="guide-booked"></span>
      <label>Booked</label>
    </div>
    <div class="guide-item me-3">
      <span class="guide-booked-temp"></span>
      <label>Temp Book</label>
    </div>
    <div class="guide-item me-3">
      <span class="guide-disabled"></span>
      <label>Unavailable</label>
    </div>
    <div class="guide-item me-3">
      <span class="guide-tutor-available"></span>
      <label>Available</label>
    </div>
    <div class="guide-item me-3">
      <span class="guide-selected"></span>
      <label>Selected</label>
    </div>
  </div>


</div>
<form id="schedule-form" action="#" method="post">
  {% csrf_token %}
  {% if 'dashboard' in request.path %}
{#    <input type="hidden" id="tutor_id" value="{{ request.user.profile.tutor_profile.pk }}">#}
    <input type="hidden" id="providerUId" value="{{ request.user.pk }}">
  {% else %}
    <input type="hidden" id="tutor_id" value="{{ tutor_single.id }}">
  {% endif %}
  <table id="schedule-table">
    <thead>
    <tr>
      <th>Time</th>
      <!-- Weekday headers will be generated by JavaScript -->
    </tr>
    </thead>
    <tbody style="max-height: 200px; width: auto">
    <!-- Time slots will be generated by JavaScript -->
    </tbody>
  </table>
  <div class="d-flex justify-content-between mt-3">
    <button id="clear-button" type="button" class="btn btn-sm btn-danger-soft mb-3">Clear Selection</button>
    <button id="submit-button" type="button" class="btn btn-sm btn-primary mb-3">Confirm</button>
  </div>
</form>
